<div>
    <button onclick="window.location.href='home.html'">Back to Home </button>
    <button onclick="window.location.href='level6.html'">Level 6</button>
</div>
<button onclick="reset()">Reset</button>
<div>
<canvas id="myCanvas" width="400" height="400" style="border:1px solid grey"></canvas>  
</div>
<script src="JS/canvas.js"></script>
<script>
    //define number of points
    var NRPTS = 4;

    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    createMovingPoints(NRPTS, c, ctx);

    function reset() {
        //clear canvas
        ctx.clearRect(0, 0, c.width, c.height);
        //create new points
        createMovingPoints(NRPTS, c, ctx);
    }
</script>
