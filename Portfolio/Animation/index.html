<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/technical.css">
    </head>
    <body>
        <a href="../index.html"><button>Back to Home</button></a> <br><br>
        <button id="moveAllBtn">Move all squares</button>
        <button id="resetBtn">Reset</button>
        <button id="addSquareBtn">Add Square</button>
        <button id="removeSquareBtn">Remove Square</button>
        <br><br>  
        <div id="myContainer">
            <!-- Squares will be generated by JavaScript -->
        </div>
        <script src="js/Square.js"></script>
        <script src="js/AnimationManager.js"></script>
        <script>
            // default configuration for this page
            const squaresConfig = [
                { color: 'red', startX: 0, startY: 0 },
                { color: 'blue', startX: 350, startY: 350 },
                { color: 'green', startX: 0, startY: 350 },
                { color: 'orange', startX: 350, startY: 0 }
            ];

            const colors = ['red', 'blue', 'green', 'orange', 'purple', 'teal', 'pink', 'brown'];
            const manager = new AnimationManager('myContainer');
            manager.initialize(squaresConfig);

            //  event listeners
            document.getElementById('moveAllBtn').onclick = () => manager.startAnimation();
            document.getElementById('resetBtn').onclick = () => manager.reset();
            document.getElementById('addSquareBtn').onclick = () => manager.addSquare();
            document.getElementById('removeSquareBtn').onclick = () => manager.removeSquare();
        </script>
    </body>
</html>
