<!DOCTYPE html>
<html>
<head>
    <title>Game of Life</title>
    <link rel="stylesheet" href="CSS/game.css">
    <meta charset="utf-8">
    <!-- External resources -->
    <!-- Resource: https://www.freecodecamp.org/news/javascript-2d-arrays/-->
</head>
<body>
    <div class="container">
        
        <h1>Game of Life</h1>
        <p><i>Technical : 6 hours | Creative : 3 hours</i></p>
        
        <!-- Control panel -->
        <div class="controls">
            <!-- Navigation -->
            <button onclick="window.location.href='../startPage.html'" class="back-btn">Back to Home</button>

            <!-- Game controls -->
            <button id="start" class="control-btn">Play</button>
            <button id="nextGen" class="control-btn">Next Generation >>></button>
            
            <!-- Pattern selection -->
            <div class="button-group">
                <button id="reset" class="btn">Reset</button>
                <div class="dropdown">
                    <button class="btn dropdown-arrow">
                        <span id="current-pattern">Glider</span> â–¼
                    </button>
                    <!-- Pattern options -->
                    <div class="dropdown-content">
                        <a href="#" data-pattern="empty">Empty</a>
                        <a href="#" data-pattern="glider">Glider</a>
                        <a href="#" data-pattern="replicator">Replicator</a>
                        <a href="#" data-pattern="random">Random</a>
                    </div>
                </div>
            </div>

            <!-- Grid size control -->
            <div class="size-control">
                <label for="gridSize">Size: <span id="sizeValue">20</span></label>
                <input type="range" id="gridSize" min="10" max="50" value="20" step="5">
            </div>
        </div>

        <!-- Game grid -->
        <div class="grid-container">
            <table id="gameGrid"></table>
        </div>
    </div>

    <!-- JavaScript dependencies -->
    <script src="JS/cell.js"></script>    <!-- Cell class definition -->
    <script src="JS/grid.js"></script>    <!-- Grid class definition -->
    <script src="JS/main.js"></script>    <!-- Main game logic -->
</body>
</html>
