<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 2K25 - JSON Edition</title>
    <!-- Y2K Theme CSS -->
    <link rel="stylesheet" href="css/y2k.css">
    <!-- Additional login styles -->
    <style>
        .login-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            border: 3px solid var(--hot-pink);
            border-radius: 10px;
            background: linear-gradient(135deg, var(--black) 25%, #1a1a1a 100%);
            box-shadow: 0 0 15px var(--hot-pink);
        }

        .login-title {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .imgcontainer {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        img.avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--hot-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--hot-pink);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--hot-pink);
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--white);
            font-family: 'VCR', 'Courier New', monospace;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 8px var(--neon-pink);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me input {
            margin-right: 0.5rem;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(to right, var(--hot-pink), var(--neon-pink));
            color: var(--white);
            border: none;
            border-radius: 5px;
            padding: 1rem;
            font-family: 'VCR', 'Courier New', monospace;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px var(--hot-pink);
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px var(--neon-pink);
        }

        .bottom-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 102, 196, 0.3);
        }

        .cancel-btn {
            background: linear-gradient(to right, #444, #666);
            color: var(--white);
            border: none;
            border-radius: 5px;
            padding: 0.7rem 1.2rem;
            font-family: 'VCR', 'Courier New', monospace;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cancel-btn:hover {
            opacity: 0.8;
        }

        .psw a {
            color: var(--hot-pink);
            text-decoration: none;
            font-weight: bold;
        }

        .psw a:hover {
            text-decoration: underline;
            color: var(--neon-pink);
        }
        
        .admin-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .admin-link a {
            color: var(--hot-pink);
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .admin-link a:hover {
            color: var(--neon-pink);
            text-decoration: underline;
        }
        
        .y2k-sticker {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--hot-pink), var(--neon-pink));
            border-radius: 50%;
            transform: rotate(15deg);
            color: var(--white);
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            border: 3px solid var(--white);
            box-shadow: 0 0 15px var(--neon-pink);
            text-shadow: 2px 2px 0 black;
            animation: float 3s ease-in-out infinite;
            z-index: 100;
        }
        
        @keyframes float {
            0% { transform: rotate(15deg) translateY(0px); }
            50% { transform: rotate(15deg) translateY(-10px); }
            100% { transform: rotate(15deg) translateY(0px); }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="y2k-sticker">Cyber<br>2K25</div>
    
    <div class="login-container">
        <div class="login-title">
            <h1>Cyber Login</h1>
            <div class="glitter-line"></div>
            <p style="color: var(--hot-pink); margin-top: 0.5rem;">JSON-Powered System</p>
        </div>
        
        <form action="php/action_page.php" method="post" id="loginForm" onsubmit="return validateForm('loginForm')">
            <div class="imgcontainer">
                <img src="images/img_avatar2.png" alt="Avatar" class="avatar">
            </div>

            <div class="input-group">
                <label for="uname"><i class="fas fa-user"></i> Username</label>
                <input type="text" placeholder="Enter Username" name="uname" id="uname">
            </div>

            <div class="input-group">
                <label for="psw"><i class="fas fa-lock"></i> Password</label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw">
            </div>

            <div class="remember-me">
                <input type="checkbox" checked="checked" name="remember" id="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="login-btn">Enter Cyberspace</button>
            
            <div class="bottom-container">
                <button type="button" class="cancel-btn" onclick="location.href='index.html'">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
        
        <div class="glitter-line"></div>
        
        <div class="admin-link">
            <a href="admin_login.html"><i class="fas fa-user-shield"></i> Admin Access</a>
            <span style="color: var(--light-pink); margin: 0 10px;">|</span>
            <a href="../home.html"><i class="fas fa-home"></i> Back to Home</a>
        </div>
    </div>

    <!-- link to JS file -->
    <script src="js/login.js"></script>
</body>
</html>
