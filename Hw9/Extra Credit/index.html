<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Portal 2K25</title>
    <meta http-equiv="refresh" content="0; URL=login.html">
    <link rel="stylesheet" href="css/y2k.css">
    <style>
        .redirect-container {
            max-width: 500px;
            margin: 5rem auto;
            padding: 2rem;
            border: 3px solid var(--hot-pink);
            border-radius: 10px;
            background: linear-gradient(135deg, var(--black) 25%, #1a1a1a 100%);
            box-shadow: 0 0 15px var(--hot-pink);
            text-align: center;
        }
        
        .redirect-text {
            font-size: 1.2rem;
            margin-top: 1.5rem;
            color: var(--hot-pink);
        }
        
        .redirect-text a {
            color: var(--neon-pink);
            text-decoration: none;
            font-weight: bold;
        }
        
        .redirect-text a:hover {
            text-decoration: underline;
        }
        
        .loading-bar {
            height: 20px;
            width: 100%;
            background: rgba(255, 102, 196, 0.3);
            border-radius: 10px;
            margin: 1.5rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .loading-progress {
            position: absolute;
            height: 100%;
            width: 30%;
            background: linear-gradient(to right, var(--hot-pink), var(--neon-pink));
            border-radius: 10px;
            animation: loading 2s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% { left: -30%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>Cyber Portal</h1>
        <div class="glitter-line"></div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <p class="redirect-text blink">Initializing Portal Access...</p>
        <p class="redirect-text">If you are not redirected automatically, <a href="login.html">click here</a>.</p>
    </div>
</body>
</html>
