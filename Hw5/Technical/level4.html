<!DOCTYPE html>
<html>
    <head>
        <title>Level 4 - Multiple Random Points</title>
        <style>
            body {
                background-color: black;
                color: white;
                padding: 20px;
            }
            button {
                background-color: #333;
                color: white;
                border: 1px solid #444;
                padding: 10px 20px;
                margin: 10px;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            button:hover {
                background-color: #d00571;
                border-color: white;
            }
        </style>
    </head>
<body>
    <div>
        <button onclick="window.location.href='technical.html'">Back to Home</button>
        <button onclick="window.location.href='level5.html'">Level 5</button>
    </div>
    <button onclick="reset()">Reset</button>
    <div>
        <canvas id="myCanvas" width="400" height="400" style="border:1px solid grey"></canvas>  
    </div>
    <script src="JS/canvas.js"></script>
    <script>
        var NRPTS = 4;
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        createFixedPoints(NRPTS, c, ctx);

        function reset() {
            ctx.clearRect(0, 0, c.width, c.height);
            createFixedPoints(NRPTS, c, ctx);
        }
    </script>
</body>
</html>
